<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë°åÂãïÂèÉËàá</title>
    <style>
        /* ==================== ÂÖ®ÂüüË®≠ÂÆö ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #FFFFFF;
            --color-text: #1A1A1A;
            --color-accent: #E01E1E;
            --color-line: #D0D0D0;
            --spacing-unit: 1.5rem;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", 
                         "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-unit);
            font-size: 1rem;
            overflow-x: hidden;
        }

        /* ==================== Logo ÂçÄÂüü ==================== */
        .logo-container {
            position: fixed;
            top: var(--spacing-unit);
            left: var(--spacing-unit);
            z-index: 100;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.3s forwards;
        }

        .logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
            display: block;
        }

        .logo-placeholder {
            width: 48px;
            height: 48px;
            border: 1px dashed var(--color-line);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            color: var(--color-line);
            text-align: center;
            line-height: 1.2;
        }

        /* ==================== ‰∏ªÂÆπÂô® ==================== */
        .container {
            width: 100%;
            max-width: 500px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* ==================== ÈöéÊÆµÂÆπÂô® ==================== */
        .stage {
            display: none;
            animation: slideIn 0.6s ease;
        }

        .stage.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ==================== Ê®ôÈ°åÂçÄ ==================== */
        h1 {
            font-size: 1.75rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.6;
            opacity: 0.7;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        /* ==================== Ë°®ÂñÆÂÖÉÁ¥† ==================== */
        .form-group {
            margin-bottom: calc(var(--spacing-unit) * 1.5);
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 0;
            font-size: 1.125rem;
            border: none;
            border-bottom: 1px solid var(--color-line);
            background: transparent;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-bottom-color: var(--color-accent);
        }

        input[type="text"]::placeholder {
            color: #B0B0B0;
        }

        /* ==================== ÈåØË™§Ë®äÊÅØ ==================== */
        .error-message {
            color: var(--color-accent);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* ==================== ÊåâÈàï ==================== */
        button {
            width: 100%;
            padding: 1.125rem;
            margin-top: calc(var(--spacing-unit) * 1.5);
            background: var(--color-text);
            color: var(--color-bg);
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover:not(:disabled) {
            background: var(--color-accent);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        button.primary {
            background: var(--color-accent);
        }

        button.primary:hover {
            background: #C01818;
        }

        /* ==================== ÁµêÊûúÈ°ØÁ§∫ ==================== */
        .result {
            text-align: center;
            padding: calc(var(--spacing-unit) * 1.5) 0;
        }

        .result-number {
            font-size: 4rem;
            font-weight: 300;
            color: var(--color-accent);
            line-height: 1;
            margin: calc(var(--spacing-unit) * 1.5) 0;
            letter-spacing: -0.03em;
        }

        .result-text {
            font-size: 1.125rem;
            line-height: 1.8;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        /* ==================== Â∞éËà™ÊåâÈàï ==================== */
        .navigation {
            display: flex;
            gap: 0.75rem;
            margin-top: calc(var(--spacing-unit) * 1.5);
        }

        .nav-button {
            flex: 1;
            padding: 1rem;
            background: white;
            color: var(--color-text);
            border: 1px solid var(--color-line);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0;
        }

        .nav-button:hover {
            border-color: var(--color-text);
            background: #F5F5F5;
        }

        .nav-button.primary {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .nav-button.primary:hover {
            background: #C01818;
            border-color: #C01818;
        }

        /* ==================== Áπ™ÂúñÈ†ÅÈù¢ ==================== */
        .draw-stage {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: var(--color-bg);
            transition: top 1s ease;
            z-index: 50;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .draw-stage.slide-up {
            top: 0;
        }

        .draw-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            padding-top: calc(1rem + env(safe-area-inset-top));
            padding-bottom: calc(2rem + env(safe-area-inset-bottom));
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease 0.5s;
            min-height: 100vh;
            min-height: 100dvh;
        }

        .draw-stage.slide-up .draw-container {
            opacity: 1;
            transform: translateY(0);
        }

        .draw-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .draw-instruction {
            text-align: center;
            font-size: 0.875rem;
            opacity: 0.6;
            margin-bottom: 1rem;
        }

        /* ==================== Áï´Â∏É ==================== */
        .canvas-wrapper {
            position: relative;
            background: #FAFAFA;
            border: 1px solid var(--color-line);
            margin-bottom: 1rem;
            touch-action: none;
        }

        #drawCanvas {
            display: block;
            width: 100%;
            touch-action: none;
            cursor: crosshair;
        }

        /* ==================== Â∑•ÂÖ∑Âàó ==================== */
        .tools {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .tool-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .tool-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.6;
            width: 100%;
            margin-bottom: 0.25rem;
        }

        .tool-button {
            width: 44px;
            height: 44px;
            border: 2px solid var(--color-line);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            padding: 0;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .tool-button img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .tool-button:hover {
            border-color: var(--color-text);
            transform: scale(1.05);
        }

        .tool-button.active {
            border-color: var(--color-accent);
            background: var(--color-accent);
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(224, 30, 30, 0.3);
        }

        .tool-button.active img {
            filter: brightness(0) invert(1);
        }

        /* È°èËâ≤ÊåâÈàïÁ∂≤Ê†º‰ΩàÂ±Ä */
        .color-group {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
            width: 100%;
        }

        .color-button {
            width: 44px;
            height: 44px;
            border: 2px solid var(--color-line);
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 50%;
            position: relative;
        }

        .color-button:hover {
            transform: scale(1.05);
        }

        .color-button.active {
            border-color: var(--color-text);
            border-width: 3px;
            transform: scale(1.15);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .color-button.active::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        .size-button {
            width: 44px;
            height: 44px;
            border: 2px solid var(--color-line);
            background: white;
            color: var(--color-text);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0;
            margin: 0;
        }

        .size-button:hover {
            border-color: var(--color-text);
            transform: scale(1.05);
        }

        .size-button.active {
            border-color: var(--color-accent);
            background: var(--color-accent);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(224, 30, 30, 0.3);
        }

        /* ==================== Êìç‰ΩúÊåâÈàï ==================== */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .action-button {
            padding: 0.875rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .clear-button {
            background: white;
            color: var(--color-text);
            border: 1px solid var(--color-line);
        }

        .clear-button:hover {
            background: #F5F5F5;
            border-color: var(--color-text);
        }

        .undo-button {
            background: white;
            color: var(--color-text);
            border: 1px solid var(--color-line);
        }

        .undo-button:hover {
            background: #F5F5F5;
            border-color: var(--color-text);
        }

        .undo-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .submit-button {
            background: var(--color-text);
            color: white;
        }

        .submit-button:hover {
            background: var(--color-accent);
        }

        /* ==================== Áï´ÂªäÈ†ÅÈù¢ ==================== */
        .gallery-stage {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: var(--color-bg);
            transition: top 1s ease;
            z-index: 60;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .gallery-stage.slide-up {
            top: 0;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            padding-top: calc(1rem + env(safe-area-inset-top));
            padding-bottom: calc(2rem + env(safe-area-inset-bottom));
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease 0.5s;
            min-height: 100vh;
            min-height: 100dvh;
        }

        .gallery-stage.slide-up .gallery-container {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .gallery-subtitle {
            text-align: center;
            font-size: 0.875rem;
            opacity: 0.6;
            margin-bottom: 1.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .gallery-item {
            aspect-ratio: 1;
            border: 1px solid var(--color-line);
            background: #FAFAFA;
            overflow: hidden;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            border-color: var(--color-accent);
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .your-drawing {
            border: 2px solid var(--color-accent);
            position: relative;
        }

        .your-drawing::after {
            content: '‰Ω†ÁöÑ‰ΩúÂìÅ';
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--color-accent);
            color: white;
            font-size: 0.625rem;
            padding: 0.25rem 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .gallery-actions {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            padding-bottom: 1rem;
        }

        .home-button {
            padding: 1rem 2rem;
            background: white;
            color: var(--color-text);
            border: 1px solid var(--color-line);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .home-button:hover {
            background: var(--color-text);
            color: white;
            border-color: var(--color-text);
        }

        /* ==================== Áï´‰ΩúÂΩàÂá∫Ë¶ñÁ™ó ==================== */
        .artwork-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .artwork-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
            padding: 1rem;
        }

        .modal-content {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 0;
            position: relative;
            animation: scaleIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: -0.5rem;
            right: 0.5rem;
            width: 40px;
            height: 40px;
            background: var(--color-text);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            line-height: 1;
            transition: all 0.3s ease;
            z-index: 10;
            padding: 0;
        }

        .modal-close:hover {
            background: var(--color-accent);
        }

        .modal-image {
            width: calc(100% - 3rem);
            margin: 3.5rem 1.5rem 0 1.5rem;
            display: block;
            border: 1px solid var(--color-line);
        }

        .modal-info {
            margin-top: 0;
            text-align: center;
            padding: 1rem 1.5rem 2rem 1.5rem;
        }

        .modal-author {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .modal-time {
            font-size: 0.875rem;
            opacity: 0.6;
            color: var(--color-text);
        }

        /* ==================== Loading ÁãÄÊÖã ==================== */
        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.6;
        }

        /* ==================== ÈüøÊáâÂºèË®≠Ë®à ==================== */
        
        /* Â∞èÊâãÊ©ü */
        @media (max-width: 375px) {
            :root {
                --spacing-unit: 1rem;
            }

            html {
                font-size: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.8125rem;
            }
            
            .result-number {
                font-size: 3rem;
            }

            .tool-button,
            .color-button,
            .size-button {
                width: 40px;
                height: 40px;
            }

            .tool-button img {
                width: 22px;
                height: 22px;
            }

            .color-group {
                gap: 0.4rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 0.5rem;
            }

            .action-button {
                padding: 0.75rem;
                font-size: 0.7rem;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .logo-placeholder {
                width: 40px;
                height: 40px;
            }

            .modal-content {
                padding: 1rem;
                padding-top: 2.5rem;
            }
        }

        /* ‰∏ÄËà¨ÊâãÊ©ü */
        @media (min-width: 376px) and (max-width: 767px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }

        /* Âπ≥Êùø */
        @media (min-width: 768px) and (max-width: 1023px) {
            :root {
                --spacing-unit: 2rem;
            }

            .container {
                max-width: 600px;
            }

            .draw-container {
                max-width: 700px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .result-number {
                font-size: 5rem;
            }

            .tool-button,
            .color-button,
            .size-button {
                width: 48px;
                height: 48px;
            }
        }

        /* ÈõªËÖ¶Ëû¢Âπï */
        @media (min-width: 1024px) {
            :root {
                --spacing-unit: 2.5rem;
            }

            .container {
                max-width: 700px;
            }

            .draw-container {
                max-width: 800px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }

            .modal-content {
                max-width: 700px;
            }

            .modal-image {
                width: calc(100% - 4rem);
                margin: 4rem 2rem 0 2rem;
            }

            .modal-info {
                padding: 1.5rem 2rem 2.5rem 2rem;
            }

            h1 {
                font-size: 2.25rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .result-number {
                font-size: 6rem;
            }

            .tool-button,
            .color-button,
            .size-button {
                width: 52px;
                height: 52px;
            }

            .draw-title {
                font-size: 1.75rem;
            }

            .gallery-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- ==================== Logo ÂçÄÂüü ==================== -->
    <div class="logo-container">
        <!-- <img src="ladybug-logo.png" alt="Logo" class="logo"> -->
        <div class="logo-placeholder">LOGO</div>
    </div>

    <div class="container">
        <!-- ==================== ÈöéÊÆµ 1: Ëº∏ÂÖ•ÂêçÂ≠ó ==================== -->
        <div class="stage active" id="stage1">
            <h1>‰Ω†Â∑≤ÊàêÂäüÂä†ÂÖ•ÂÆàË≠∑Áì¢Ëü≤ÁöÑË°åÂãï</h1>
            <div class="subtitle">ÁèæÂú®Ë´ãÁïô‰∏ãÊÇ®ÁöÑÂêçÂ≠óÔºå<br>ÂíåÊàëÂÄë‰∏ÄËµ∑Ë®òÈåÑÈÄô‰∏ÄÁû¨ÈñìÔºÅ</div>
            <form id="nameForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="userName" 
                        name="userName"
                        placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂêçÂ≠ó" 
                        required
                        autocomplete="off"
                    >
                    <div class="error-message" id="nameError">Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂêçÂ≠ó</div>
                </div>
                <button type="submit" class="primary">ÁπºÁ∫å</button>
            </form>
        </div>

        <!-- ==================== ÈöéÊÆµ 2: ‰∫∫Êï∏È°ØÁ§∫ ==================== -->
        <div class="stage" id="stage2">
            <div class="result">
                <div class="result-text">‰Ω†ÊòØÁ¨¨</div>
                <div class="result-number" id="participantNumber">‚Äî</div>
                <div class="result-text">‰ΩçÂèÉËàáÊ≠§Ë°åÂãïÁöÑ‰∫∫</div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, get, onValue, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyC_eW--r2QPE75BsbJuDkUHdD_QU3qmLV4",
            authDomain: "ladybug-gallery.firebaseapp.com",
            databaseURL: "https://ladybug-gallery-default-rtdb.firebaseio.com",
            projectId: "ladybug-gallery",
            storageBucket: "ladybug-gallery.firebasestorage.app",
            messagingSenderId: "713477060360",
            appId: "1:713477060360:web:8befa0cb1687cbdfec9ebd"
        };

        // ÂàùÂßãÂåñ Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // ==================== ÂÖ®ÂüüËÆäÊï∏ ====================
        let userName = '';
        let userDrawing = null;
        let participantCount = 0;

        // ==================== Áï´Â∏ÉÁõ∏ÈóúËÆäÊï∏ ====================
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let isDrawingShape = false;
        let currentTool = 'pen';
        let currentColor = '#212121';
        let currentSize = 2;
        let lastX = 0;
        let lastY = 0;
        let shapeStartX = 0;
        let shapeStartY = 0;
        let tempCanvas = null;

        // Âõû‰∏ä‰∏ÄÊ≠•ÂäüËÉΩ
        let drawingHistory = [];
        let historyStep = -1;

        // Ë®≠ÂÆöÁï´Â∏ÉËÉåÊôØÁÇ∫ÁôΩËâ≤‰∏¶ÂÑ≤Â≠òÂàùÂßãÁãÄÊÖã
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        saveState();

        // ==================== Firebase ÂáΩÊï∏ ====================
        
        // Áç≤ÂèñÂèÉËàá‰∫∫Êï∏
        async function getParticipantCount() {
            const countRef = ref(database, 'participantCount');
            const snapshot = await get(countRef);
            return snapshot.exists() ? snapshot.val() : 0;
        }

        // Â¢ûÂä†ÂèÉËàá‰∫∫Êï∏
        async function incrementParticipantCount() {
            const countRef = ref(database, 'participantCount');
            const currentCount = await getParticipantCount();
            const newCount = currentCount + 1;
            await set(countRef, newCount);
            return newCount;
        }

        // ÂÑ≤Â≠òÁπ™ÂúñÂà∞ Firebase
        async function saveDrawingToFirebase(drawingData) {
            const drawingsRef = ref(database, 'drawings');
            const newDrawingRef = push(drawingsRef);
            
            await set(newDrawingRef, {
                data: drawingData,
                userName: userName,
                timestamp: Date.now(),
                participantNumber: participantCount
            });
        }

        // Âæû Firebase ËºâÂÖ•ÊâÄÊúâÁπ™Âúñ
        function loadDrawingsFromFirebase(callback) {
            const drawingsRef = ref(database, 'drawings');
            const drawingsQuery = query(drawingsRef, orderByChild('timestamp'));
            
            onValue(drawingsQuery, (snapshot) => {
                const drawings = [];
                snapshot.forEach((childSnapshot) => {
                    drawings.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                callback(drawings);
            });
        }

        // ==================== ÂÑ≤Â≠òÁï´Â∏ÉÁãÄÊÖã ====================
        function saveState() {
            historyStep++;
            if (historyStep < drawingHistory.length) {
                drawingHistory.length = historyStep;
            }
            drawingHistory.push(canvas.toDataURL());
            
            if (drawingHistory.length > 20) {
                drawingHistory.shift();
                historyStep--;
            }
            
            updateUndoButton();
        }

        // ==================== Âõû‰∏ä‰∏ÄÊ≠• ====================
        function undo() {
            if (historyStep > 0) {
                historyStep--;
                const img = new Image();
                img.src = drawingHistory[historyStep];
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                updateUndoButton();
            }
        }

        function updateUndoButton() {
            const undoButton = document.getElementById('undoButton');
            undoButton.disabled = historyStep <= 0;
        }

        // ==================== ÈöéÊÆµÂàáÊèõÂáΩÊï∏ ====================
        function switchStage(fromStageId, toStageId) {
            const fromStage = document.getElementById(fromStageId);
            const toStage = document.getElementById(toStageId);

        window.goToStage = function(stageId) {
            document.querySelectorAll('.stage').forEach(stage => {
                stage.classList.remove('active');
            });
            
            setTimeout(() => {
                document.getElementById(stageId).classList.add('active');
            }, 300);
        }

        window.goToDrawing = function() {
            const drawStage = document.getElementById('drawStage');
            drawStage.classList.add('slide-up');
        }

        window.goToHome = function() {
            location.reload();
        }

        // ==================== ÈöéÊÆµ 1: ÂêçÂ≠óË°®ÂñÆËôïÁêÜ ====================
        document.getElementById('nameForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('userName');
            const nameError = document.getElementById('nameError');
            
            userName = nameInput.value.trim();
            
            if (userName === '') {
                nameError.classList.add('show');
                nameInput.focus();
                return;
            }
            
            nameError.classList.remove('show');
            
            // Âæû Firebase Áç≤Âèñ‰∏¶Â¢ûÂä†ÂèÉËàá‰∫∫Êï∏
            participantCount = await incrementParticipantCount();

            switchStage('stage1', 'stage2');
            
            setTimeout(() => {

        document.getElementById('userName').addEventListener('input', function() {
            document.getElementById('nameError').classList.remove('show');
        });

        // ==================== Êï∏Â≠óÂãïÁï´ ====================
        function animateNumber(targetNumber) {
            const element = document.getElementById('participantNumber');
            const duration = 1000;
            const steps = 30;
            const increment = targetNumber / steps;
            let current = 0;
            let step = 0;

            const timer = setInterval(() => {
                step++;
                current = Math.min(Math.floor(increment * step), targetNumber);
                element.textContent = current;

                if (step >= steps) {
                    clearInterval(timer);
                    element.textContent = targetNumber;
                }
            }, duration / steps);
        }

        // ==================== Áπ™ÂúñÂäüËÉΩ ====================
        
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            if (e.touches) {
                return {
                    x: (e.touches[0].clientX - rect.left) * scaleX,
                    y: (e.touches[0].clientY - rect.top) * scaleY
                };
            } else {
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }
        }

        function startDrawing(e) {
            e.preventDefault();
            const coords = getCoordinates(e);
            
            if (currentTool === 'fill') {
                floodFill(Math.floor(coords.x), Math.floor(coords.y), currentColor);
                saveState();
                return;
            }
            
            if (['line', 'rectangle', 'triangle', 'oval'].includes(currentTool)) {
                isDrawingShape = true;
                shapeStartX = coords.x;
                shapeStartY = coords.y;
                tempCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
                return;
            }
            
            isDrawing = true;
            lastX = coords.x;
            lastY = coords.y;
        }

        function draw(e) {
            if (!isDrawing && !isDrawingShape) return;
            e.preventDefault();
            
            const coords = getCoordinates(e);
            
            if (isDrawingShape) {
                ctx.putImageData(tempCanvas, 0, 0);
                
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (currentTool === 'line') {
                    ctx.beginPath();
                    ctx.moveTo(shapeStartX, shapeStartY);
                    ctx.lineTo(coords.x, coords.y);
                    ctx.stroke();
                } else if (currentTool === 'rectangle') {
                    const width = coords.x - shapeStartX;
                    const height = coords.y - shapeStartY;
                    ctx.strokeRect(shapeStartX, shapeStartY, width, height);
                } else if (currentTool === 'triangle') {
                    const width = coords.x - shapeStartX;
                    const height = coords.y - shapeStartY;
                    ctx.beginPath();
                    ctx.moveTo(shapeStartX + width / 2, shapeStartY);
                    ctx.lineTo(shapeStartX, shapeStartY + height);
                    ctx.lineTo(shapeStartX + width, shapeStartY + height);
                    ctx.closePath();
                    ctx.stroke();
                } else if (currentTool === 'oval') {
                    const width = coords.x - shapeStartX;
                    const height = coords.y - shapeStartY;
                    const centerX = shapeStartX + width / 2;
                    const centerY = shapeStartY + height / 2;
                    const radiusX = Math.abs(width / 2);
                    const radiusY = Math.abs(height / 2);
                    
                    ctx.beginPath();
                    ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
                    ctx.stroke();
                }
                return;
            }
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(coords.x, coords.y);
            
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.globalCompositeOperation = 'source-over';
            
            ctx.stroke();
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing() {
            if (isDrawing || isDrawingShape) {
                saveState();
            }
            isDrawing = false;
            isDrawingShape = false;
        }

        // ==================== Â°´Ëâ≤ÂäüËÉΩ ====================
        function floodFill(startX, startY, fillColor) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            const fillRGB = hexToRgb(fillColor);
            
            const startPos = (startY * canvas.width + startX) * 4;
            const startR = data[startPos];
            const startG = data[startPos + 1];
            const startB = data[startPos + 2];
            
            if (startR === fillRGB.r && startG === fillRGB.g && startB === fillRGB.b) {
                return;
            }
            
            const stack = [[startX, startY]];
            const visited = new Set();
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;
                
                if (visited.has(key)) continue;
                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;
                
                const pos = (y * canvas.width + x) * 4;
                const r = data[pos];
                const g = data[pos + 1];
                const b = data[pos + 2];
                
                if (Math.abs(r - startR) <= 1 && Math.abs(g - startG) <= 1 && Math.abs(b - startB) <= 1) {
                    visited.add(key);
                    
                    data[pos] = fillRGB.r;
                    data[pos + 1] = fillRGB.g;
                    data[pos + 2] = fillRGB.b;
                    data[pos + 3] = 255;
                    
                    stack.push([x + 1, y]);
                    stack.push([x - 1, y]);
                    stack.push([x, y + 1]);
                    stack.push([x, y - 1]);
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩ
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Â∑•ÂÖ∑ÈÅ∏Êìá
        document.querySelectorAll('.tool-button').forEach(button => {
            button.addEventListener('click', function() {

        // Âõû‰∏ä‰∏ÄÊ≠•
        document.getElementById('undoButton').addEventListener('click', undo);

        // Ê∏ÖÈô§Áï´Â∏É
        document.getElementById('clearCanvas').addEventListener('click', function() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§Áï´Â∏ÉÂóéÔºü')) {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                saveState();

        // ÂÆåÊàêÁπ™Âúñ
        document.getElementById('submitDrawing').addEventListener('click', async function() {
            userDrawing = canvas.toDataURL('image/png');
            
            // ÂÑ≤Â≠òÂà∞ Firebase
            await saveDrawingToFirebase(userDrawing);

        // ==================== È°ØÁ§∫Áï´Âªä ====================
        function showGallery() {
            const galleryStage = document.getElementById('galleryStage');
            
            // ËºâÂÖ•Áï´ÂªäÂÖßÂÆπ
            loadDrawingsFromFirebase((drawings) => {
                const galleryGrid = document.getElementById('galleryGrid');
                galleryGrid.innerHTML = '';
                
                drawings.reverse().forEach((drawing, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';

                    const img = document.createElement('img');
                    img.src = drawing.data;

                    item.addEventListener('click', () => {

                    galleryGrid.appendChild(item);
                    
                    setTimeout(() => {

            galleryStage.classList.add('slide-up');
        }

        // ==================== ÂΩàÂá∫Ë¶ñÁ™óÂäüËÉΩ ====================
        window.openModal = function(drawing) {
            const modal = document.getElementById('artworkModal');
            const modalImage = document.getElementById('modalImage');

            const date = new Date(drawing.timestamp);
            const formattedTime = `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
            modalTime.textContent = formattedTime;
            
            modal.classList.add('active');
            
            modal.addEventListener('click', function(e) {

        // ==================== Èò≤Ê≠¢È†ÅÈù¢ÊªæÂãïÂΩ±ÈüøÁπ™Âúñ ====================
        document.getElementById('drawStage').addEventListener('touchmove', function(e) {
