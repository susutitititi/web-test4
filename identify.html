    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #FFFFFF;
            --color-text: #1A1A1A;
            --color-accent: #E01E1E;
            --color-line: #D0D0D0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", 
                         "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            width: 48px;
            height: 48px;
            background: var(--color-text);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: var(--color-accent);
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem 2rem;
        }

        .page-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            text-align: center;
            font-size: 1rem;
            opacity: 0.6;
            margin-bottom: 2rem;
        }

        /* Upload Section */
        .upload-section {
            background: #FAFAFA;
            border: 2px dashed var(--color-line);
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: var(--color-accent);
            background: #FFE5E5;
        }

        .upload-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .upload-btn {
            padding: 1rem 2rem;
            background: var(--color-text);
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            min-width: 140px;
        }

        .upload-btn:hover {
            background: var(--color-accent);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .upload-text {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            font-size: 0.875rem;
            opacity: 0.6;
        }

        /* Preview Image */
        .preview-section {
            display: none;
            margin-bottom: 2rem;
        }

        .preview-section.active {
            display: block;
        }

        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border: 1px solid var(--color-line);
            margin-bottom: 1rem;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--color-accent);
            color: white;
        }

        .btn-primary:hover {
            background: #C01818;
        }

        .btn-primary:disabled {
            background: #CCC;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: var(--color-text);
            border: 2px solid var(--color-line);
        }

        .btn-secondary:hover {
            background: var(--color-text);
            color: white;
        }

        /* Loading */
        .loading-section {
            display: none;
            text-align: center;
            padding: 3rem 2rem;
        }

        .loading-section.active {
            display: block;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #F0F0F0;
            border-top: 4px solid var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.125rem;
            color: var(--color-accent);
        }

        /* Result Section */
        .result-section {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .result-section.active {
            display: block;
        }

        .result-card {
            background: #FAFAFA;
            border: 2px solid var(--color-accent);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .result-title {
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--color-accent);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .result-type {

            font-size: 1rem;
            opacity: 0.6;
            margin-bottom: 1.5rem;
        }

        .result-description {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .result-confidence {
            text-align: center;
            font-size: 0.875rem;
            opacity: 0.6;
            padding-top: 1rem;
            border-top: 1px solid var(--color-line);
        }

        /* Sticker Animation */
        .sticker-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .sticker-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .sticker-container {
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .sticker-badge {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            border: 4px solid var(--color-accent);
            box-shadow: 0 10px 40px rgba(224, 30, 30, 0.4);
        }

        .sticker-placeholder {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .sticker-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-accent);
        }

        .sticker-message {
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .sticker-submessage {
            color: white;
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .sticker-close-btn {
            background: white;
            color: var(--color-text);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sticker-close-btn:hover {
            background: var(--color-accent);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 5rem 1.5rem 2rem 1.5rem;
            }

            .page-title {
                font-size: 1.75rem;
            }

            .upload-buttons {
                flex-direction: column;
            }

            .upload-btn {
                width: 100%;
            }

            .sticker-badge {
                width: 180px;
                height: 180px;
            }

            .sticker-message {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
            }

            .sticker-badge {
                width: 160px;
                height: 160px;
            }
        }
    </style>

        let collectedLadybugs = JSON.parse(localStorage.getItem('collectedLadybugs') || '[]');

        const fileInput = document.getElementById('fileInput');
        const cameraInput = document.getElementById('cameraInput');
        const uploadSection = document.getElementById('uploadSection');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');

        fileInput.addEventListener('change', handleFileSelect);
        cameraInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    uploadSection.style.display = 'none';
                    previewSection.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        }

        // æ‹–æ›³ä¸Šå‚³
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    uploadSection.style.display = 'none';
                    previewSection.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        });

        // é‡æ–°ä¸Šå‚³
        document.getElementById('reuploadBtn').addEventListener('click', () => {
            resetIdentification();

            previewSection.classList.remove('active');
            document.getElementById('loadingSection').classList.add('active');

            // æ¨¡æ“¬è¾¨è­˜éç¨‹ï¼ˆ2ç§’ï¼‰
            setTimeout(() => {

            // éš¨æ©Ÿé¸æ“‡ä¸€ç¨®ç“¢èŸ²ï¼ˆæ¨¡æ“¬ AI è¾¨è­˜ï¼‰
            const randomBug = ladybugDatabase[Math.floor(Math.random() * ladybugDatabase.length)];

            document.getElementById('loadingSection').classList.remove('active');
            document.getElementById('resultSection').classList.add('active');

            // æª¢æŸ¥æ˜¯å¦æ˜¯æ–°æ”¶é›†çš„
            if (!collectedLadybugs.includes(randomBug.id)) {
                collectedLadybugs.push(randomBug.id);
                localStorage.setItem('collectedLadybugs', JSON.stringify(collectedLadybugs));
                showStickerAnimation(randomBug);
            }
        }

        function showStickerAnimation(bug) {
            document.getElementById('stickerIcon').textContent = bug.icon;
            document.getElementById('stickerName').textContent = bug.name;
            document.getElementById('stickerOverlay').classList.add('active');
        }
